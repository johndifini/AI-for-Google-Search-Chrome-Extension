<!DOCTYPE html>
<html>
<head>
    <title>Search Results</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="results-column">
            <div id="query" class="query"></div>
            
            <h2>ChatGPT Response</h2>
            <div class="model-info">
                Model: <span id="chatgpt-model"></span>
            </div>
            <div id="chatgpt-result" class="result"></div>
            
            <h2>Perplexity Response</h2>
            <div class="model-info">
                Model: <span id="perplexity-model"></span>
            </div>
            <div id="perplexity-result" class="result"></div>
        </div>
        
        <div class="image-column">
            <h2>Generated Image</h2>
            <div id="image-container" class="image-container">
                <div id="loading" class="loading" style="display: none;">
                    <div class="loading-spinner"></div>
                    <span>Generating image...</span>
                </div>
                <div id="error" class="error" style="display: none;"></div>
                <img id="generated-image" class="generated-image" style="display: none;" alt="AI generated visualization">
            </div>
        </div>
    </div>
    <script src="marked.min.js"></script>
    <script src="results.js"></script>
</body>
</html>
